<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沐語制作 Home & Design</title>
    <link rel="stylesheet" href="mu.styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="沐語制作 Logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於我們</a></li>
                <li><a href="#process">設計流程</a></li>
                <li><a href="#projects">作品欣賞</a></li>
                <li><a href="#media">媒體報導</a></li>
                <li><a href="#news">沐語新知</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to 沐語制作 Home & Design</h1>
        <p>Creating Beautiful Spaces</p>
        <a href="#services" class="btn">Our Services</a>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>設計源自人本最初始的履行</p>
        <p>創作是對渴望最理想的實踐</p>
        <p>給予一個場域價值！</p>
        <p>就讓沐語の職人精神，為你琢鑄 設計 與 創作 …</p>
        <p>形塑出你我的空間造詣。</p>
    </section>

    <section id="projects">
        <h2>Our Projects</h2>
        <div class="project-gallery">
            <div class="project-item">
                <img src="images/project1.jpg" alt="Project 1" class="lightbox-trigger">
            </div>
            <div class="project-item">
                <img src="images/project2.jpg" alt="Project 2" class="lightbox-trigger">
            </div>
            <div class="project-item">
                <img src="images/project3.jpg" alt="Project 3" class="lightbox-trigger">
            </div>
            <div class="project-item">
                <img src="images/project4.jpg" alt="Project 4" class="lightbox-trigger">
            </div>
            <div class="project-item">
                <img src="images/project5.jpg" alt="Project 5" class="lightbox-trigger">
            </div>
            <div class="project-item">
                <img src="images/project6.jpg" alt="Project 6" class="lightbox-trigger">
            </div>
        </div>
    </section>
    
    <!-- Lightbox 模态框 -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <!-- 回到顶部按钮 -->
    <button id="backToTopBtn" onclick="scrollToTop()">
        <img src="images/top_button.png" alt="Back to Top">
    </button>

    <footer>
        <div class="sns-icons">
            <a href="https://www.facebook.com/Designtohomes"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
        <p>&copy; 2024 沐語制作 Home & Design. All Rights Reserved.</p>
    </footer>

    <script src="scripts/mu.js"></script>
</body>
</html>
